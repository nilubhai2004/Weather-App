  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

  <div class="container-fluid weather-app">
    <!-- Header with Theme Toggle -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="app-title"><i class="fas fa-cloud-sun"></i>Weather App</h1>
      <div class="theme-toggle">
        <button class="btn btn-sm btn-outline-secondary" id="themeToggle">
          <i class="fas fa-moon"></i> Dark Mode
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Search Section -->
      <section class="search-section mb-4">
        <div class="input-group">
          <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" autocomplete="off">
          <button class="btn btn-primary" id="searchBtn">
            <i class="fas fa-search"></i> Search
          </button>
          <button class="btn btn-info" id="voiceBtn" title="Voice Search">
            <i class="fas fa-microphone"></i>
          </button>
          <button class="btn btn-success" id="locationBtn" title="Use My Location">
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>
        <div class="suggestions-container" id="suggestionsContainer"></div>
      </section>

      <!-- Current Weather Display -->
      <section class="current-weather card mb-4" id="currentWeather">
        <div class="card-body text-center">
          <div class="placeholder-content">
            <i class="fas fa-cloud-sun placeholder-icon"></i>
            <p>Search for a city to see the weather</p>
          </div>
        </div>
      </section>

      <!-- Weather Details Tabs -->
      <section class="weather-details mb-4">
        <ul class="nav nav-tabs" id="weatherTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="hourly-tab" data-bs-toggle="tab" data-bs-target="#hourly" type="button" role="tab">Hourly</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button" role="tab">5-Day</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab">Details</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map" type="button" role="tab">Map</button>
          </li>
        </ul>
        <div class="tab-content p-3 border border-top-0 rounded-bottom" id="weatherTabsContent">
          <div class="tab-pane fade show active" id="hourly" role="tabpanel">
            <div class="hourly-forecast" id="hourlyForecast"></div>
          </div>
          <div class="tab-pane fade" id="daily" role="tabpanel">
            <div class="daily-forecast" id="dailyForecast"></div>
          </div>
          <div class="tab-pane fade" id="details" role="tabpanel">
            <div class="weather-details-grid" id="weatherDetails"></div>
          </div>
          <div class="tab-pane fade" id="map" role="tabpanel">
            <div class="weather-map" id="weatherMap">
              <p>Map will load when you search for a location</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Additional Features -->
      <section class="additional-features">
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-umbrella"></i> Weather Alerts</h5>
                <div id="weatherAlerts"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-chart-line"></i> Air Quality</h5>
                <div id="airQuality"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4">
      <p class="text-muted">Weather App &copy; 2023 | Data provided by OpenWeatherMap</p>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS for Maps -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
